!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euphoria</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap" rel="stylesheet">
  </head>
  <body>

    <header>
      <a href="#" class="brand">EUPHORIA</a>
      <div class="menu">
        <div class="btn">
          <i class="fas fa-times close-btn"></i>
        </div>
        <a href="index.html">Home</a>
        <a href="categories.html">Category</a>
        <a href="movies.html">Movies</a>
        <a href="upcoming.html">Upcoming </a>
        <a href="contact_us.html">Contacts</a>
        <a href="feedback.html">Feedback</a>
      </div>
      <div class="btn">
        <i class="fas fa-bars menu-btn"></i>
      </div>
    </header>

    <!-------script for sticky navigation bar---------->
    <script type="text/javascript">
    //javascript for navigation bar effect on scroll
    window.addEventListener("scroll", function(){
      var header = document.querySelector("header");
      header.classList.toggle('sticky', window.scrollY > 0);
    });

    //javascript for responsive navigation sidebar menu
    var menu = document.querySelector('.menu');
    var menuBtn = document.querySelector('.menu-btn');
    var closeBtn = document.querySelector('.close-btn');

    menuBtn.addEventListener("click", () => {
      menu.classList.add('active');
    });

    closeBtn.addEventListener("click", () => {
      menu.classList.remove('active');
    });
    </script>
   <!----------script ends------------------->


   <div id="modalbox" class="modal"> 
     <div class="modalcontent">
       <h1>Added to Watchlist</h1>
       <p>The movie you have selected has been succsessfully added to watchlist.</p>
        <button><a href="categories.html">Back</a></button>
     </div>
   </div>

 </body>
 </html>
